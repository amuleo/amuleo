<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بارگذاری هدر داینامیک</title>
</head>
<body>

    <!-- بخش هدر که داینامیک بارگذاری می‌شود -->
    <div id="header"></div>
    <p> hiiiii inam shodddd </p>
    <script>
        async function loadComponent(id, file, callback) {
    try {
        const response = await fetch(file);
        if (!response.ok) throw new Error('خطا در بارگذاری فایل');
        document.getElementById(id).innerHTML = await response.text();
        
        // اجرا کردن اسکریپت‌ها بعد از بارگذاری
        if (callback) callback();
    } catch (error) {
        console.error(error);
    }
}

document.addEventListener("DOMContentLoaded", () => {
    loadComponent("header", "header.html", () => {
        // بعد از بارگذاری هدر، اسکریپت حالت شب/روز اجرا شود
        const script = document.createElement("script");
        script.src = "theme.js";
        document.body.appendChild(script);
    });
});
    </script>

</body>
</html>
