<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بارگذاری هدر داینامیک</title>
</head>
<body>

    <!-- بخش هدر که داینامیک بارگذاری می‌شود -->
    <div id="header"></div>
    <p> hiiiii inam shodddd </p>

    <!-- بارگذاری اسکریپت‌ها -->
    <script src="headerLoader.js"></script>
    <script src="theme.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadHeaderAndTheme(); // اجرای تابع بعد از بارگذاری صفحه
        });

        function loadHeaderAndTheme() {
            loadComponent("header", "header.html", () => {
                loadScript("theme.js"); // تم فقط بعد از لود شدن هدر اجرا شود
            });
        }
    </script>

</body>
</html>
