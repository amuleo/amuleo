<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بارگذاری هدر داینامیک</title>
</head>
<body>

    <!-- بخش هدر که داینامیک بارگذاری می‌شود -->
    <div id="header"></div>
    <p> hiiiii inam shodddd </p>

    <!-- بارگذاری اسکریپت‌ها -->
    <script src="headerLoader.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    loadComponent("header", "header.html", () => {
        // وقتی هدر لود شد، اسکریپت تم رو اجرا کن
        let script = document.createElement("script");
        script.src = "theme.js";
        document.body.appendChild(script);
    });
})

</script>

</body>
</html>
