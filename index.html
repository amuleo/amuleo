<head>

  <meta name="keywords" content="عمو لئو, بیوگرافی, دل نوشته, روز نوشت, دل نوشت, تجربیات زندگی, کنکوری, عمو لئو, افکار, سایت شخصی">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'YekanBakh';
      src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
    }

    :root {
      --bg: #eef1f6;
      --card: #ffffff;
      --border: #e5e5e5;
      --text: #333;
      --hover: #dbdce0;
    }

    body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'YekanBakh', sans-serif;
            color: var(--text);
            direction: rtl;
            font-size: 1.1rem;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      --bg: #212121;
      --card: #303030;
      --border: #666;
      --text: #f0f0f0;
      --hover: #1a1a1c;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
            max-width: 800px;
            margin: auto;
            padding: 120px 10px;
      }

    .header {
      display: flex;
      position: fixed;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background-color: var(--card);
      padding: 15px;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 60px;
    }

    .header h1 {
            margin-right: 30px;
            color: var(--text); /* رنگ متن هدر */
            font-size: 1.5rem;
        }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: none;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .theme-toggle i {
      color: var(--text);
      font-size: 18px;
    }

    .profile {
      max-width: 200px;
      border-radius: 25%;
      margin: 30px 0 20px;
    }


    

    .social-media {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-media a {
      padding: 10px;
      font-size: 1rem;
      text-decoration: none;
      border: 0px solid var(--border);
      border-radius: 10px;
      background-color: var(--card);
      color: #4b3e38;
      transition: 0.3s;
    }

    body.dark .social-media a {
      color: var(--text);
    }

    .social-media a:hover {
      background-color: var(--hover);
      color: var(--text);
    }

    p {
       text-align: justify;
    }
    
    @media (max-width: 480px) {
      body {
        font-size: 1rem;
      }
      .container {
            padding: 100px 20px;
      }
       .header {
        height: 40px;
    }    
    }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>عمو لئو هستم،</h1>
      <button class="theme-toggle" id="themeBtn" title="تغییر حالت">
        <i class="fas fa-sun" id="themeIcon"></i>
      </button>
    </div>

    <img src="pics/profile.jpg" alt="عمو لئو" class="profile" />

    <div class="text">
      <p>هدفم فعلا درس خوندنه، کارای گرافیکی هم انجام میدم، به تولید محـــتــوای ویدیویی هم علاقۀ زیــــــــــــــــــــادی دارم. دروس مورد علاقم هم زیست و ریاضین.</p>
    </div>

    <div class="social-media">
      <a href="https://notes.amuleo.ir" target="_blank">بلـــــــــــــــــاگ من</a>
      <a href="https://link.yeolpumta.com/P3R5cGU9Z3JvdXBJbnZpdGUmaWQ9NDc4NzI4MA==" target="_blank">گروه درسی نبض جنگجو</a>
      <a href="https://robustaclub.ir" target="_blank">باشگاه مطالعاتی روبوستا</a>
      <a href="https://rtool.amuleo.ir" target="_blank">ابزار آنلاین گرافیکی من</a>
      <a href="https://lastproject.blogfa.com" target="_blank">آخرین پروژم</a>
      <a href="https://books.amuleo.ir" target="_blank">کتابخونۀ من</a>
    </div>
  </div>
<script>
  const btn = document.getElementById("themeBtn");
  const icon = document.getElementById("themeIcon");

  // تابع برای تنظیم کوکی
  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000)); // مدت زمان انقضای کوکی
    let expires = "expires=" + d.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
  }

  // تابع برای خواندن مقدار کوکی
  function getCookie(name) {
    let nameEq = name + "=";
    let ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEq) == 0) return c.substring(nameEq.length, c.length);
    }
    return "";
  }

  function updateThemeColor(color) {
    let themeMetaTag = document.querySelector('meta[name="theme-color"]');
    if (!themeMetaTag) {
        themeMetaTag = document.createElement('meta');
        themeMetaTag.setAttribute('name', 'theme-color');
        document.head.appendChild(themeMetaTag);
    }
    themeMetaTag.setAttribute('content', color);
}

  // تغییر حالت شب و روز
  btn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    icon.className = isDark ? "fas fa-moon" : "fas fa-sun";
    setCookie("theme", isDark ? "dark" : "light", 365); // ذخیره وضعیت در کوکی برای یک سال
     updateThemeColor(isDark ? "#333" : "#f9fafd"); // تغییر رنگ بر اساس تم
  });

  // بارگذاری وضعیت حالت شب/روز از کوکی هنگام بارگذاری صفحه
  window.addEventListener("load", () => {
    const saved = getCookie("theme");
    if (saved === "dark") {
      document.body.classList.add("dark");
      icon.className = "fas fa-moon";
    } else {
      icon.className = "fas fa-sun";
       updateThemeColor(isDark ? "#333" : "#f9fafd"); // تغییر رنگ بر اساس تم
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    const saved = getCookie("theme");
    const isDark = saved === "dark";
    
    // اعمال حالت ذخیره شده
    document.body.classList.toggle("dark", isDark);
    icon.className = isDark ? "fas fa-moon" : "fas fa-sun";

    // تنظیم رنگ تم مرورگر
    updateThemeColor(isDark ? "#333" : "#f9fafd");
});

      </script>
</body>
</html>
