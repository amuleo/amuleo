<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عمو لئو</title>
  <meta name="description" content="سایت شخصی عمو لئو | بیوگرافی، دل نوشته، روز نوشت و تجربیات زندگی کنکوری.">
  <meta name="keywords" content="عمو لئو, بیوگرافی, دل نوشته, روز نوشت, دل نوشت, تجربیات زندگی, کنکوری, عمو لئو, افکار, سایت شخصی">
  <meta name="author" content="عمو لئو">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'YekanBakh';
      src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
    }

    :root {
      --bg: #b4a990;
      --card: #cfcab9;
      --border: #9e8e71;
      --text: #333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'YekanBakh', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
      direction: rtl;
      font-size: 2vw;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      --bg: #2c2c2c;
      --card: #3c3c3c;
      --border: #666;
      --text: #f0f0f0;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--card);
      width: 90%;
      padding: 10px 15px;
      border-radius: 12px;
      margin-top: 20px;
      max-width: 700px;
    }

    .header p {
      font-size: 1.2rem;
      margin: 0;
      color: var(--text);
    }

    .theme-toggle {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: none;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .theme-toggle i {
      color: var(--text);
      font-size: 16px;
    }

    .profile {
      max-width: 200px;
      border-radius: 50%;
      margin: 30px 0 20px;
    }

    .text {
      width: 90%;
      max-width: 700px;
      font-size: 1.1rem;
      line-height: 1.7;
      text-align: justify;
      color: var(--text);
    }

    .social-media {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 700px;
    }

    .social-media a {
      padding: 10px;
      font-size: 1rem;
      text-decoration: none;
      border: 2px solid var(--border);
      border-radius: 10px;
      background-color: var(--card);
      color: #4b3e38;
      transition: 0.3s;
    }

    body.dark .social-media a {
      color: var(--text);
    }

    .social-media a:hover {
      background-color: #4b3e38;
      color: var(--card);
    }

    @media (max-width: 768px) {
      body {
        font-size: 3.5vw;
      }

      .header {
        flex-direction: row;
        justify-content: space-between;
        padding: 8px 12px;
      }

      .header p {
        font-size: 1rem;
      }

      .theme-toggle {
        width: 30px;
        height: 30px;
      }

      .theme-toggle i {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <p>عمو لئو هستم،</p>
      <button class="theme-toggle" id="themeBtn" title="تغییر حالت">
        <i class="fas fa-sun" id="themeIcon"></i>
      </button>
    </div>

    <img src="pics/profile.png" alt="عمو لئو" class="profile" />

    <div class="text">
      <p>هدفم فعلا درس خوندنه، کارای گرافیکی هم انجام میدم، به تولید محـــتــوای ویدیویی هم علاقۀ زیــــــــــــــــــــادی دارم. دروس مورد علاقم هم زیست و ریاضین.</p>
    </div>

    <div class="social-media">
      <a href="https://amuleo.blogfa.com/" target="_blank">خوندن نوشته‌های من</a>
      <a href="https://link.yeolpumta.com/P3R5cGU9Z3JvdXBJbnZpdGUmaWQ9NDc4NzI4MA==" target="_blank">گروه درسی نبض جنگجو</a>
      <a href="https://robustaclub.ir" target="_blank">باشگاه مطالعاتی روبوستا</a>
      <a href="https://amuleo.github.io/rounding-rectangle/rore.html" target="_blank">ابزار آنلاین گرافیکی من</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById("themeBtn");
    const icon = document.getElementById("themeIcon");

    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      icon.className = isDark ? "fas fa-moon" : "fas fa-sun";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    window.addEventListener("load", () => {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark");
        icon.className = "fas fa-moon";
      }
    });
  </script>
</body>
</html>
