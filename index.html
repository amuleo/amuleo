<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عمو لئو</title>
  <meta name="description" content="سایت شخصی عمو لئو | بیوگرافی، دل نوشته، روز نوشت و تجربیات زندگی کنکوری.">
  <meta name="keywords" content="عمو لئو, بیوگرافی, دل نوشته, روز نوشت, دل نوشت, تجربیات زندگی, کنکوری, عمو لئو, افکار, سایت شخصی">
  <meta name="author" content="عمو لئو">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="">
  <meta name="msapplication-navbutton-color" content="">
  <meta name="apple-mobile-web-app-status-bar-style" content="">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* تعریف فونت Mikhak */
    @font-face {
      font-family: 'Mikhak';
      src: url('fonts/Mikhak.woff2') format('truetype');
    }

    /* تعریف متغیرهای CSS برای تم روشن و تاریک */
    :root {
      --bg: #eef1f6;
      --card: #ffffff;
      --border: #e5e5e5;
      --text: #333;
      --hover: #dbdce0;
      --span: #9e8e71;
    }

    /* استایل اسکرول‌بار برای مرورگرهای WebKit */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--text);
      border-radius: 5px;
    }

    /* استایل اسکرول‌بار برای فایرفاکس */
    html {
      scrollbar-width: thin;
      scrollbar-color: var(--bg);
    }

    /* استایل‌های کلی بدنه صفحه */
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: 'Mikhak', sans-serif;
      color: var(--text);
      direction: rtl;
      font-size: 1.1rem;
      text-align: center;
    }

    /* استایل‌های تم تاریک */
    body.dark {
      --bg: #212121;
      --card: #303030;
      --border: #666;
      --text: #f0f0f0;
      --hover: #1a1a1c;
      background-color: var(--bg);
      color: var(--text);
    }

    /* استایل کانتینر اصلی */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 120px 10px;
    }

    /* استایل هدر */
    .header {
      display: flex;
      position: fixed;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background-color: var(--card);
      padding: 15px;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 60px;
    }

    .header h1 {
      margin-right: 40px;
      color: var(--text);
      font-size: 1.5rem;
    }

    /* انیمیشن تایپینگ برای عنوان */
    .typing::after {
      content: "...";
      animation: typingDots 1.5s infinite steps(3);
    }

    @keyframes typingDots {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
    }

    /* استایل دکمه تغییر تم */
    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: none;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .theme-toggle i {
      color: var(--text);
      font-size: 18px;
    }

    /* استایل تصویر پروفایل و Skeleton Loader آن */
    .profile-wrapper {
      position: relative;
      width: 200px; /* عرض مطابق با تصویر پروفایل */
      height: 200px; /* ارتفاع مطابق با تصویر پروفایل */
      margin: 10px auto; /* برای مرکز قرار گرفتن */
      border-radius: 25%; /* گردی گوشه‌ها مطابق با تصویر */
      overflow: hidden; /* اطمینان از اینکه shimmer در داخل محدوده بماند */
    }

    .profile-skeleton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 25%;
      z-index: 1; /* بالاتر از تصویر در ابتدا */
      background-color: var(--border); /* رنگ پایه برای اسکلتون */
      animation: shimmer 1.5s infinite linear;
      background: linear-gradient(to right, var(--border) 8%, var(--hover) 18%, var(--border) 33%);
      background-size: 800px 100%;
      opacity: 1; /* در ابتدا قابل مشاهده */
      transition: opacity 0.5s ease-in-out;
    }

    .profile {
      display: block; /* حذف فضای اضافی زیر تصویر */
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0; /* در ابتدا پنهان */
      transition: opacity 0.5s ease-in-out; /* افکت فید-این */
      position: relative;
      z-index: 2; /* بالاتر از اسکلتون وقتی قابل مشاهده است */
    }

    /* استایل شبکه‌های اجتماعی */
    .social-media {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-media a {
      padding: 10px;
      font-size: 1rem;
      text-decoration: none;
      border: 0px solid var(--border);
      border-radius: 10px;
      background-color: var(--card);
      color: #4b3e38;
      transition: 0.3s;
    }

    body.dark .social-media a {
      color: var(--text);
    }

    .social-media a:hover {
      background-color: var(--hover);
      color: var(--text);
    }

    /* استایل پاراگراف‌ها */
    p {
      text-align: justify;
    }

    /* Media Queries برای واکنش‌گرایی */
    @media (max-width: 480px) {
      body {
        font-size: 1rem;
      }
      .container {
        padding: 100px 20px;
      }
      .header {
        height: 40px;
      }
    }

    /* سبک بخش آخرین نوشته‌ها و کتاب‌ها */
    #posts-container h2, #latestBooks h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--text);
      text-align: center;
    }

    .card {
      background-color: var(--card);
      border: none;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      text-align: center;
    }

    .card p {
      display: inline-block;
      text-align: justify;
      margin: 0;
    }

    .card-content {
      font-size: 1rem;
    }

    .card-content p {
      text-align: justify;
    }

    .label {
      color: var(--span);
    }

    #posts-container {
      margin-top: 10px;
    }

    #latestBooks {
      margin-top: 30px;
      margin-bottom: 40px;
    }

    /* استایل دکمه‌ی نمایش لینک‌های اضافی */
    .more-btn {
      padding: 10px;
      color: var(--text);
      font-size: 1rem;
      text-decoration: none;
      border: 0;
      border-radius: 10px;
      background-color: var(--card);
      transition: 0.3s;
      cursor: pointer;
      outline: none;
      font-family: 'Mikhak', sans-serif;
    }

    .more-btn:hover {
      background-color: var(--hover);
      color: var(--text);
    }

    body.dark .more-btn {
      color: var(--text);
    }

    /* استایل‌های Skeleton Loader برای کارت‌ها */
    .card.skeleton {
      height: 100px; /* ارتفاع ثابت برای کارت‌های اسکلتون */
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
      opacity: 1; /* مطمئن شوید که در ابتدا قابل مشاهده است */
      transition: opacity 0.5s ease-in-out; /* برای محو شدن */
    }

    .card.skeleton.fade-out {
      opacity: 0;
    }

    .card.skeleton .skeleton-line {
      height: 1em;
      background-color: var(--border);
      border-radius: 3px;
      margin-bottom: 0.5em;
      animation: shimmer 1.5s infinite linear;
      background: linear-gradient(to right, var(--border) 8%, var(--hover) 18%, var(--border) 33%);
      background-size: 800px 100%;
    }

    .card.skeleton .skeleton-line:nth-child(1) {
      width: 80%;
    }
    .card.skeleton .skeleton-line:nth-child(2) {
      width: 95%;
    }
    .card.skeleton .skeleton-line:nth-child(3) {
      width: 70%;
    }

    /* انیمیشن shimmer برای Skeleton Loaders */
    @keyframes shimmer {
      0% {
        background-position: -468px 0;
      }
      100% {
        background-position: 468px 0;
      }
    }

    /* افکت فید-این برای محتوای بارگذاری شده */
    .content-fade-in {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* استایل‌های Modal انتخاب تم */
    .theme-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* پوشش نیمه‌شفاف */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000; /* بالاتر از هدر */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    .theme-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .theme-modal-content {
      background-color: var(--card);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      max-width: 350px; /* تنظیم عرض */
      width: 90%; /* پیش‌فرض برای موبایل */
      margin: 0 15px; /* فاصله ۱۵ پیکسلی از چپ و راست در موبایل */
      transform: translateY(-20px); /* افست اولیه برای انیمیشن */
      transition: transform 0.3s ease-in-out;
    }

    .theme-modal.show .theme-modal-content {
      transform: translateY(0); /* افکت اسلاید به داخل */
    }

    .close-modal-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text);
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-modal-btn:hover {
      color: var(--span);
    }

    .theme-options-wrapper {
      display: flex;
      flex-direction: column; /* گزینه‌ها به صورت عمودی در صفحه کوچک */
      gap: 15px;
      margin-top: 20px;
    }

    .theme-option {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background-color: var(--bg); /* پس‌زمینه کمی متفاوت برای گزینه‌ها */
      color: var(--text);
      font-family: 'Mikhak', sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    .theme-option:hover {
      background-color: var(--hover);
      border-color: var(--span);
    }

    .theme-option.selected {
      background-color: var(--span); /* برجسته کردن گزینه انتخاب شده */
      color: #ffffff; /* متن سفید برای گزینه انتخاب شده */
      border-color: var(--span);
      box-shadow: 0 0 0 2px rgba(158, 142, 113, 0.5); /* درخشش ملایم */
    }

    .theme-option.selected i {
        color: #ffffff; /* اطمینان از مطابقت رنگ آیکون با متن برای گزینه انتخاب شده */
    }

    .theme-option i {
      font-size: 1.2rem;
      color: var(--text); /* رنگ پیش‌فرض آیکون */
      transition: color 0.3s;
    }

    /* تنظیمات واکنش‌گرا برای گزینه‌های تم */
    @media (min-width: 481px) {
      .theme-options-wrapper {
        flex-direction: row; /* چیدمان افقی در صفحه بزرگتر */
        justify-content: space-around;
      }
      .theme-option {
        flex: 1; /* توزیع فضای مساوی */
      }
      .theme-modal-content {
        margin: auto; /* حذف margin افقی برای صفحات بزرگتر */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="typing">
        <span class="fa-solid fa-masks-theater">&nbsp;</span>
        <a href="https://amuleo.ir" style="color: var(--span); text-decoration: none;">عمو لئو</a> هستم
      </h1>
      <button class="theme-toggle" id="themeBtn" title="تغییر حالت">
        <i class="fas fa-sun" id="themeIcon"></i>
      </button>
    </div>

    <div id="themeModal" class="theme-modal">
      <div class="theme-modal-content">
        <button class="close-modal-btn" id="closeThemeModal">&times;</button>
        <div class="theme-options-wrapper">
          <button class="theme-option" id="autoTheme" data-theme="auto">
            <i class="fas fa-sync-alt"></i>
            <span>خودکار</span>
          </button>
          <button class="theme-option" id="lightTheme" data-theme="light">
            <i class="fas fa-sun"></i>
            <span>روشن</span>
          </button>
          <button class="theme-option" id="darkTheme" data-theme="dark">
            <i class="fas fa-moon"></i>
            <span>تاریک</span>
          </button>
        </div>

    </div>

    <div class="profile-wrapper">
      <img src="pics/profile.jpg" alt="عمو لئو" class="profile" id="profileImage" />
      <div class="profile-skeleton" id="profileSkeleton"></div>
    </div>

    <div class="text">
      <p>هدفم فعلا درس خوندنه، کارای گرافیکی هم انجام میدم، به تولید محـــتــوای ویدیویی هم علاقۀ زیــــــــــــــــــــادی دارم. دروس مورد علاقم هم زیست و ریاضین.</p>
    </div>

    <div class="social-media">
      <a href="https://notes.amuleo.ir" target="_blank">بلـــــــــــــــــاگ من</a>
      <a href="https://books.amuleo.ir" target="_blank">کتابخونۀ من</a>
      <a href="https://zytask.ir" target="_blank">زای تسک</a>
      <a href="https://lastproject.blogfa.com" target="_blank">آخرین پروژم</a>
      <a href="rtool.ir" target="_blank">ابزار آنلاین گرافیکی من</a>
    </div>

    <div id="posts-container">
      <h2><i class="fa-solid fa-pen-nib"></i>&nbsp;آخرین نوشته هام</h2>
      <div id="latestPostsContent"></div>
    </div>

    <div id="latestBooks">
      <h2><i class="fa-solid fa-book"></i>&nbsp;آخرین کتابایی که خوندم</h2>
      <div id="latestBooksContainer"></div>
    </div>
  </div>

  <script>
    /*--------------------------
        توابع کمکی (کوکی، به‌روزرسانی تم)
    ---------------------------*/
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      let nameEq = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
      }
      return "";
    }

    function updateThemeColor(color) {
      let themeMetaTag = document.querySelector('meta[name="theme-color"]');
      if (!themeMetaTag) {
        themeMetaTag = document.createElement('meta');
        themeMetaTag.setAttribute('name', 'theme-color');
        document.head.appendChild(themeMetaTag);
      }
      themeMetaTag.setAttribute('content', color);
    }

    /*--------------------------
        کد مربوط به تغییر تم (شب و روز) با پاپ‌آپ جدید
    ---------------------------*/
    const themeBtn = document.getElementById("themeBtn");
    const themeIcon = document.getElementById("themeIcon");
    const themeModal = document.getElementById("themeModal");
    const closeThemeModalBtn = document.getElementById("closeThemeModal");
    const autoThemeBtn = document.getElementById("autoTheme");
    const lightThemeBtn = document.getElementById("lightTheme");
    const darkThemeBtn = document.getElementById("darkTheme");

    // تابع مرکزی برای اعمال تم بر اساس ترجیح (auto, light, dark)
    function applyTheme(preference) {
        const body = document.body;
        let actualThemeIsDark;

        if (preference === "auto") {
            actualThemeIsDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        } else {
            actualThemeIsDark = (preference === "dark");
        }

        body.classList.toggle("dark", actualThemeIsDark);
        themeIcon.className = actualThemeIsDark ? "fas fa-moon" : "fas fa-sun";
        updateThemeColor(actualThemeIsDark ? "#333" : "#f9fafd");
        // ذخیره حالت واقعی تم (dark/light) در کوکی 'theme'
        setCookie("theme", actualThemeIsDark ? "dark" : "light", 365);

        // هایلایت کردن گزینه انتخاب شده در پاپ‌آپ
        document.querySelectorAll('.theme-option').forEach(option => {
            option.classList.remove('selected');
            if (option.dataset.theme === preference) {
                option.classList.add('selected');
            }
        });
    }

    // باز کردن پاپ‌آپ انتخاب تم با کلیک روی دکمه
    themeBtn.addEventListener("click", () => {
        themeModal.classList.add("show");
    });

    // بستن پاپ‌آپ با کلیک روی دکمه بستن یا بیرون از محتوا
    closeThemeModalBtn.addEventListener("click", () => {
        themeModal.classList.remove("show");
    });

    themeModal.addEventListener("click", (e) => {
        if (e.target === themeModal) { // اگر روی پس‌زمینه کلیک شد
            themeModal.classList.remove("show");
        }
    });

    // رویدادهای کلیک برای گزینه‌های تم در پاپ‌آپ
    autoThemeBtn.addEventListener("click", () => {
        setCookie("theme_preference", "auto", 365);
        applyTheme("auto");
        themeModal.classList.remove("show");
    });

    lightThemeBtn.addEventListener("click", () => {
        setCookie("theme_preference", "light", 365);
        applyTheme("light");
        themeModal.classList.remove("show");
    });

    darkThemeBtn.addEventListener("click", () => {
        setCookie("theme_preference", "dark", 365);
        applyTheme("dark");
        themeModal.classList.remove("show");
    });

    // گوش دادن به تغییرات تم سیستم برای حالت "خودکار"
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (getCookie("theme_preference") === "auto") {
            applyTheme("auto");
        }
    });

    /*--------------------------
        توابع بارگذاری پست‌ها و کتاب‌ها از Cloudflare Worker با Skeleton Loader
    ---------------------------*/

    // تابع برای ایجاد یک کارت اسکلتون
    function createSkeletonCard() {
      const skeletonCard = document.createElement("div");
      skeletonCard.className = "card skeleton";
      for (let i = 0; i < 3; i++) {
        const line = document.createElement("div");
        line.className = "skeleton-line";
        skeletonCard.appendChild(line);
      }
      return skeletonCard;
    }

    async function loadLatestBooks() {
      const latestBooksContainer = document.getElementById("latestBooksContainer");
      // نمایش 3 کارت اسکلتون قبل از بارگذاری داده‌ها
      for (let i = 0; i < 3; i++) {
        latestBooksContainer.appendChild(createSkeletonCard());
      }

      try {
        const response = await fetch("https://book-manager-worker.immohammaddavoodi.workers.dev/list-books");
        if (!response.ok) throw new Error("خطا در دریافت اطلاعات از سرور");

        const data = await response.json();
        let books = [];
        if (Array.isArray(data)) {
          books = data;
        } else if (data.success) {
          if (data.results && Array.isArray(data.results.results)) {
            books = data.results.results;
          } else if (data.results && Array.isArray(data.results)) {
            books = data.results;
          } else {
            throw new Error("داده‌های دریافتی معتبر نیستند.");
          }
        } else {
          throw new Error("خطا در دریافت اطلاعات.");
        }

        // انتخاب ۳ کتاب آخر (ترتیب طبیعی)
        const readBooks = books.filter(book => book.stat === "re");
        const latest = readBooks.slice(-3).reverse();

        // حذف کارت‌های اسکلتون
        latestBooksContainer.innerHTML = "";

        latest.forEach(book => {
          const card = document.createElement("div");
          card.className = "card content-fade-in"; // اضافه کردن کلاس فید-این
          card.addEventListener("click", () => {
            window.open("https://books.amuleo.ir", "_blank");
          });
          const content = document.createElement("div");
          content.className = "card-content";
          content.innerHTML = `
            <p>
              <span class="label">نام کتاب:</span> ${book.name || book.title}، &nbsp;
              <span class="label">نویسنده:</span> ${book.author}، &nbsp;
              <span class="label">تعداد صفحات:</span> ${book.pages || book.page}، &nbsp;
              <span class="label">تاریخ مطالعه:</span> ${book.year}.
            </p>
          `;
          card.appendChild(content);
          latestBooksContainer.appendChild(card);
        });
      } catch (error) {
        console.error(error.message);
        // در صورت خطا، کارت‌های اسکلتون را پنهان کنید و پیام خطا نمایش دهید
        latestBooksContainer.innerHTML = "<p style='text-align: center; color: var(--span);'><i class='fas fa-exclamation-circle'></i>&nbsp;خطا در بارگذاری کتاب‌ها.</p>";
      }
    }

    async function loadLatestPosts() {
      const apiUrl = "https://blog-postviewer.immohammaddavoodi.workers.dev/";
      const postsContent = document.getElementById("latestPostsContent");
      // نمایش 3 کارت اسکلتون قبل از بارگذاری داده‌هاhttps://notepad.js.org/
      for (let i = 0; i < 3; i++) {
        postsContent.appendChild(createSkeletonCard());
      }

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("خطا در دریافت داده‌های وبلاگ");

        const postsData = await response.json();
        const posts = Array.isArray(postsData) ? postsData.slice(-3) : [];

        // حذف کارت‌های اسکلتون
        postsContent.innerHTML = "";

        posts.forEach(post => {
          const postCard = document.createElement("div");
          postCard.className = "card content-fade-in"; // اضافه کردن کلاس فید-این
          postCard.addEventListener("click", () => {
            window.open(post.link, "_blank");
          });
          const content = document.createElement("div");
          content.className = "card-content";
          content.innerHTML = `
            <p style="font-weight: bold; font-size: 20px; color: var(--span)">${post.title}</p><br>
            <p>${post.summary}</p>
          `;
          postCard.appendChild(content);
          postsContent.appendChild(postCard);
        });
      } catch (error) {
        console.error("خطا در دریافت داده‌های وبلاگ:", error.message);
        // در صورت خطا، کارت‌های اسکلتون را پنهان کنید و پیام خطا نمایش دهید
        postsContent.innerHTML = "<p style='text-align: center; color: var(--span);'><i class='fas fa-exclamation-circle'></i>&nbsp;خطا در بارگذاری نوشته‌ها.</p>";
      }
    }

    /*--------------------------
        یکپارچه‌سازی همه رویدادها پس از بارگذاری کامل DOM
    ---------------------------*/
    document.addEventListener("DOMContentLoaded", () => {
      // مدیریت دکمه‌ی نمایش لینک‌های اضافی در بخش social-media
      const socialLinks = document.querySelectorAll('.social-media a');
      if (socialLinks.length > 2) {
        const hiddenLinks = Array.from(socialLinks).slice(2);
        hiddenLinks.forEach(link => {
          link.style.display = 'none';
          link.style.opacity = 0;
        });
        const moreBtn = document.createElement('button');
        moreBtn.className = 'more-btn';
        moreBtn.textContent = '+ دیگر لینک های من +';
        socialLinks[2].insertAdjacentElement('afterend', moreBtn);
        moreBtn.addEventListener('click', function() {
          hiddenLinks.forEach((link, index) => {
            setTimeout(() => {
              link.style.display = 'block';
              link.style.transition = 'opacity 0.5s';
              link.style.opacity = '1';
            }, index * 150);
          });
          moreBtn.style.transition = 'opacity 0.5s';
          moreBtn.style.opacity = '0';
          setTimeout(() => { moreBtn.remove(); }, 500);
        });
      }

      // اعمال تم ذخیره‌شده با استفاده از کوکی یا تشخیص تم دستگاه
      const savedPreference = getCookie("theme_preference");
      if (savedPreference) {
          applyTheme(savedPreference);
      } else {
          // به صورت پیش‌فرض روی 'auto' تنظیم شود اگر هیچ ترجیحی ذخیره نشده باشد
          setCookie("theme_preference", "auto", 365);
          applyTheme("auto");
      }

      // مدیریت بارگذاری تصویر پروفایل
      const profileImage = document.getElementById("profileImage");
      const profileSkeleton = document.getElementById("profileSkeleton");

      // در ابتدا، اسکلتون را نمایش داده و تصویر را پنهان کنید
      profileImage.style.opacity = '0';
      profileSkeleton.style.opacity = '1';
      profileSkeleton.style.display = 'block';

      // رویداد onload برای زمانی که تصویر بارگذاری می‌شود
      profileImage.onload = () => {
        profileSkeleton.style.opacity = '0'; // محو کردن اسکلتون
        profileImage.style.opacity = '1'; // نمایش تصویر
        setTimeout(() => {
          profileSkeleton.style.display = 'none'; // حذف اسکلتون از DOM پس از انیمیشن
        }, 500); // مدت زمان انیمیشن opacity
      };

      // رویداد onerror برای زمانی که بارگذاری تصویر با خطا مواجه می‌شود
      profileImage.onerror = () => {
        console.error("خطا در بارگذاری تصویر پروفایل. لطفاً مسیر تصویر را بررسی کنید: " + profileImage.src);
        // در صورت خطا، اسکلتون را پنهان نکنید تا به عنوان پس‌زمینه باقی بماند
        // و تصویر شکسته (broken image icon) روی آن نمایش داده شود.
        profileSkeleton.style.opacity = '1'; // اطمینان از اینکه اسکلتون قابل مشاهده است
        profileImage.style.opacity = '1'; // نمایش تصویر (که اکنون شکسته است)
        // profileSkeleton.style.display = 'none'; // این خط را حذف یا کامنت می‌کنیم
      };

      // اگر تصویر از قبل کامل بارگذاری شده بود (مثلاً از کش مرورگر)
      if (profileImage.complete) {
        profileImage.onload(); // تابع onload را به صورت دستی فراخوانی کنید
      }
      // نکته: اگر تصویر از قبل بارگذاری نشده باشد، مرورگر به صورت خودکار onload را پس از تکمیل بارگذاری فراخوانی می‌کند.

      // بارگذاری آخرین کتاب‌ها و نوشته‌ها
      loadLatestBooks();
      loadLatestPosts();
    });
  </script>
