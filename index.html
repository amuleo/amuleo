<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمو لئو</title>
    <style>
        @font-face {
            font-family: 'Yekan'; /* اسم فونت */
            src: url('fonts/YekanBakh-Regular.ttf') format('truetype'); /* مسیر فونت و فرمت */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Yekan', sans-serif;
            color: #fff;
            text-align: center;
            text-align: right; /* راست‌چین کردن متن */
            direction: rtl; /* جهت‌دهی راست به چپ */
			font-size: 2vw; /* اندازه متن بر اساس عرض صفحه */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 2vw; /* متن بر اساس عرض صفحه */
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .social-media {
            display: flex;
            gap: 15px;
            margin-top: -5px;
            justify-content: flex-end; /* لینک‌ها از راست به چپ */
            direction: rtl; /* ترتیب راست به چپ المان‌ها */
        }

        .social-media a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5vw;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: 0.3s;
        }

        .social-media a:hover {
            background-color: #fff;
            color: #000;
        }

        p {
            line-height: 1.5; /* تنظیم فاصله خطوط برای خوانایی */
            text-align: justify; /* جاستیفای کردن متن */
            direction: rtl; /* جهت‌دهی راست به چپ */
            margin: 0 auto; /* وسط‌چین کردن پاراگراف */
        }

        .text-centered {
            text-align: center; /* وسط‌چین کردن متن */
            direction: rtl; /* راست به چپ */
        }
        @media (max-width: 768px) {
    body {
       font-size: 3vw; /* اندازه متن برای صفحات کوچک‌تر */
    }

    .container {
        height: auto; /* ارتفاع انعطاف‌پذیر برای صفحات کوچک‌تر */
        padding: 10px; /* فضای داخلی بیشتر برای راحتی */
    }

    .profile {
        max-width: 150px; /* کاهش اندازه تصویر پروفایل */
        margin-bottom: 15px;
    }

    .text {
        font-size: 4vw; /* تنظیم اندازه متن در صفحات کوچک‌تر */
        line-height: 1.8;
        margin-bottom: 15px;
		width: 90%; /* عرض کلی دکمه‌ها به 90% صفحه */
    }

    .social-media {
        display: flex;
        flex-direction: column; /* لینک‌ها به صورت عمودی مرتب شوند */
        align-items: center; /* وسط‌چین کردن دکمه‌ها */
        gap: 10px;
        margin-top: 15px;
        width: 90%; /* عرض کلی دکمه‌ها به 90% صفحه */
        margin: 0 auto; /* وسط‌چین کردن کل بخش */
        text-align: center; /* متن دکمه‌ها وسط‌چین شود */
    }

    .social-media a {
        display: block; /* لینک‌ها بلاک شوند برای عرض کامل */
        font-size: 4vw; /* متن دکمه‌ها کوچک‌تر شود */
        padding: 8px 15px; /* کاهش فضای داخلی لینک‌ها */
        width: 100%; /* تمام عرض بخش والد را پر کنند */
        box-sizing: border-box; /* در نظر گرفتن حاشیه و پدینگ در عرض */
    }
	}		

    </style>
</head>
<body>
    <div class="container">
        <img src="pics/profile.png" alt="عمو لئو" class="profile">
        <div class="text">
            <p class="text-centered">عمو لئو هستم،</p>
            <p>
			هدفم فعلا درس خوندنه، کارای گرافیکی هم انجام میدم،
			به تولید محـــتــوای ویدیویی هم علاقۀ زیــــــــــــــــــــادی دارم.
			</p>
        </div>
        <div class="social-media">
            <a href="https://eliwe.ir" target="_blank">سایت قبلیم</a>
            <a href="https://amuleo.github.io/rounding-rectangle/rore.html" target="_blank">ابزار آنلاین  گرافیکی من</a>
            <a href="https://link.yeolpumta.com/P3R5cGU9Z3JvdXBJbnZpdGUmaWQ9NDc4NzI4MA==">گروه درسی نبض جنگجو</a>
        </div>
    </div>
</body>
</html>
