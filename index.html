<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عمو لئو</title>
  <meta name="description" content="سایت شخصی عمو لئو | بیوگرافی، دل نوشته، روز نوشت و تجربیات زندگی کنکوری.">
  <meta name="keywords" content="عمو لئو, بیوگرافی, دل نوشته, روز نوشت, دل نوشت, تجربیات زندگی, کنکوری, عمو لئو, افکار, سایت شخصی">
  <meta name="author" content="عمو لئو">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'YekanBakh';
      src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
    }

    :root {
      --bg: #b4a990;
      --card: #cfcab9;
      --border: #9e8e71;
      --text: #333;
    }

    body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'YekanBakh', sans-serif;
            color: var(--text);
            direction: rtl;
            font-size: 1.1rem;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      --bg: #2c2c2c;
      --card: #3c3c3c;
      --border: #666;
      --text: #f0f0f0;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
            max-width: 800px;
            margin: auto;
            padding: 20px 10px;
      }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background-color: var(--card);
      padding: 15px;
      border-radius: 10px;
    }

    .header h1 {
            margin: 0;
            color: var(--text); /* رنگ متن هدر */
            font-size: 1.5rem;
        }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: none;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .theme-toggle i {
      color: var(--text);
      font-size: 18px;
    }

    .profile {
      max-width: 200px;
      border-radius: 50%;
      margin: 30px 0 20px;
    }


    

    .social-media {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-media a {
      padding: 10px;
      font-size: 1rem;
      text-decoration: none;
      border: 2px solid var(--border);
      border-radius: 10px;
      background-color: var(--card);
      color: #4b3e38;
      transition: 0.3s;
    }

    body.dark .social-media a {
      color: var(--text);
    }

    .social-media a:hover {
      background-color: #4b3e38;
      color: var(--card);
    }

    p {
  text-align: justify;
    }
    
    @media (max-width: 480px) {
      body {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>عمو لئو هستم،</h1>
      <button class="theme-toggle" id="themeBtn" title="تغییر حالت">
        <i class="fas fa-sun" id="themeIcon"></i>
      </button>
    </div>

    <img src="pics/profile.jpg" alt="عمو لئو" class="profile" />

    <div class="text">
      <p>هدفم فعلا درس خوندنه، کارای گرافیکی هم انجام میدم، به تولید محـــتــوای ویدیویی هم علاقۀ زیــــــــــــــــــــادی دارم. دروس مورد علاقم هم زیست و ریاضین.</p>
    </div>

    <div class="social-media">
      <a href="https://amuleo.blogfa.com/" target="_blank">خوندن نوشته‌های من</a>
      <a href="https://link.yeolpumta.com/P3R5cGU9Z3JvdXBJbnZpdGUmaWQ9NDc4NzI4MA==" target="_blank">گروه درسی نبض جنگجو</a>
      <a href="https://robustaclub.ir" target="_blank">باشگاه مطالعاتی روبوستا</a>
      <a href="https://amuleo.github.io/rounding-rectangle/rore.html" target="_blank">ابزار آنلاین گرافیکی من</a>
      <a href="https://books.amuleo.ir/" target="_blank">کتابخونۀ عمو لئو</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById("themeBtn");
    const icon = document.getElementById("themeIcon");

    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      icon.className = isDark ? "fas fa-moon" : "fas fa-sun";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    window.addEventListener("load", () => {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark");
        icon.className = "fas fa-moon";
      }
    });
  </script>
</body>
</html>
