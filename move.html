<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تلنگر!!</title>
  <style>
    /* غیر فعال کردن اسکرول افقی */
    html, body {
      overflow-x: hidden;
    }

    /* بارگذاری فونت میخک از پوشه fonts */
    @font-face {
      font-family: 'Mikhak';
      src: url('fonts/Mikhak.ttf') format('truetype');
    }

    /* تنظیم رنگ‌ها برای تم روشن */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --content-bg: #fff;
    }

    /* تنظیم تم تاریک براساس تنظیمات سیستم کاربر */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #171717;
        --text-color: #f1f1f1;
        --content-bg: #2a2a2a;
      }
    }

    /* استایل کلی صفحه؛ استفاده از Flexbox برای مرکز کردن محتوا به صورت افقی */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Mikhak', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      direction: rtl;
      display: flex;
      justify-content: center;
    }

    /* استایل کارت محتوا */
    .content {
      width: calc(100% - 30px);
      max-width: 600px;
      background-color: var(--content-bg);
      padding: 20px;
      border-radius: 10px;
      margin: 30px 15px; /* ۳۰px از بالا و پایین و ۱۵px از چپ و راست */
      box-sizing: border-box;
    }

    /* استایل پاراگراف‌ها */
    p {
      margin: 1em 0;
      line-height: 1.6;
      font-size: 1.1em;
      text-align: justify;
    }

    /* برجسته‌سازی بدون بولد؛ فقط رنگ متفاوت داده شده */
    .highlight {
      color: #9e8e71;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>
      فقط <span class="highlight">همین یه بار</span>؟ بعدش <span class="highlight">قول میدی دیگه تکرار نشه</span>؟ فقط <span class="highlight">۵ دقیقه</span>؟ <span class="highlight">از فردا</span>؟
    <br>
      گول <span class="highlight">نفس</span> و <span class="highlight">مغزت که میخواد قانعت کنه</span> رو نخور، <span class="highlight">وسوسه شیطان</span> رو پس بزن... <span class="highlight">۱۲ ساله</span> داری همین رو میگی!
    <br>
      <span class="highlight">دیگه بسه</span>! به خدا <span class="highlight">توکل کن</span>، محکم نه بگو، <span class="highlight">همین حالا</span> خودت رو از <span class="highlight">این چرخه</span> نجات بده!
    </p>
  </div>
</body>
</html>
