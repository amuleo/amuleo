<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تلنگر!!</title>
  <style>
    /* غیر فعال کردن اسکرول افقی */
    html, body {
      overflow-x: hidden;
    }

    /* بارگذاری فونت میخک از پوشه fonts */
    @font-face {
      font-family: 'Mikhak';
      src: url('fonts/Mikhak.ttf') format('truetype');
    }

    /* تنظیم رنگ‌ها برای تم روشن */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --content-bg: #fff;
    }

    /* تنظیم تم تاریک براساس تنظیمات سیستم کاربر */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #171717;
        --text-color: #f1f1f1;
        --content-bg: #2a2a2a;
      }
    }

    /* استایل کلی صفحه */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Mikhak', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      direction: rtl;
    }

    /* استایل کارت محتوا */
    .content {
      width: calc(100% - 30px); /* ۱۵px از چپ و راست */
      max-width: 600px;
      background-color: var(--content-bg);
      padding: 20px;
      border-radius: 10px;
      margin: 30px 15px;
    }

    /* استایل پاراگراف‌ها */
    p {
      margin: 1em 0;
      line-height: 1.6;
      font-size: 1.1em;
    }

    /* برجسته‌سازی علمی با استفاده از <strong> */
    strong {
      font-weight: bold;
      color: #9e8e71;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>
      <strong>فردا</strong>؟ فقط <strong>همین یه بار</strong>؟ بعدش <strong>قول میدی دیگه تکرار نشه</strong>؟ فقط <strong>۵ دقیقه</strong>؟ <strong>از فردا</strong>؟ گول نفس و <strong>مغزت که میخواد قانعت کنه</strong> رو نخور، <strong>وسوسه شیطان</strong> رو پس بزن... <strong>۱۲ ساله</strong> داری همین رو میگی!
    </p>
    <p>
      <strong>دیگه بسه</strong>! به خدا <strong>توکل کن</strong>، محکم نه بگو، <strong>همین حالا</strong> خودت رو از <strong>این چرخه</strong> نجات بده!
    </p>
  </div>
</body>
</html>
