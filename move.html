<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تلنگر!!</title>
  <style>
    /* بارگذاری فونت میخک از پوشه fonts */
    @font-face {
      font-family: 'Mikhak';
      src: url('fonts/Mikhak.ttf') format('truetype');
    }

    /* تنظیم رنگ‌های تم روشن به صورت پیش‌فرض */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --content-bg: #fff;
    }

    /* تنظیم تم تاریک براساس تنظیمات دستگاه */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #171717;
        --text-color: #f1f1f1;
        --content-bg: #2a2a2a;
      }
    }

    /* استایل کلی صفحه */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Mikhak', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      direction: rtl;
    }

    /* استایل کارت محتوا */
    .content {
      width: calc(100% - 30px); /* 15px فضای خالی از چپ و راست */
      max-width: 600px;
      background-color: var(--content-bg);
      padding: 20px;
      border-radius: 10px;
      margin: 30px auto 0; /* فاصله از بالا و مرکز سازی افقی */
    }

    /* استایل پاراگراف‌ها */
    p {
      margin: 1em 0;
      line-height: 1.6;
      font-size: 1.1em;
    }

    /* برجسته‌سازی علمی با استفاده از تگ strong */
    strong {
      font-weight: bold;
      color: #9e8e71;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>
      <strong>فردا؟ فقط همین یه بار؟</strong> بعدش قول می‌دی دیگه تکرار نشه؟ فقط ۵ دقیقه؟ از فردا؟
    </p>
    <p>
      گول نفس و مغزت که می‌خواد قانعت کنه رو نخور، <strong>وسوسه و شیطان</strong> رو پس بزن...
    </p>
    <p>
      <strong>۱۲ ساله داری همین بازی رو می‌کنی!</strong>
    </p>
    <p>
      <strong>دیگه بسه!</strong> توکل کن، محکم نه بگو، همین حالا خودت رو از این چرخه نجات بده!
    </p>
  </div>
</body>
</html>
