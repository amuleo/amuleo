<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سه پست آخر وبلاگ</title>
    <style>
        body {
            font-family: 'YekanBakh', sans-serif;
            background-color: #f3f3f3;
            color: #333333;
            padding: 20px;
            text-align: center;
        }

        .post {
            margin: 10px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 600px;
            text-align: left;
        }

        .post h3 {
            margin: 0;
            font-size: 18px;
            color: #404040;
        }

        .post p {
            font-size: 14px;
            color: #555;
        }

        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <h1>سه پست آخر وبلاگ</h1>
    <div id="blogPosts">در حال بارگذاری...</div>
    <iframe id="blogFrame" src="https://amuleo.blogfa.com/"></iframe>

    <script>
        // بارگذاری iframe
        const iframe = document.getElementById('blogFrame');
        iframe.onload = () => {
            try {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document; // دسترسی به محتوای iframe
                const posts = iframeDocument.querySelectorAll('div.prose'); // انتخاب دیوها با کلاس مشخص

                const blogPostsDiv = document.getElementById('blogPosts');
                blogPostsDiv.innerHTML = ''; // پاک کردن محتوای قبلی

                posts.forEach((post, index) => {
                    if (index < 3) { // فقط ۳ پست آخر
                        const content = post.querySelector('p')?.textContent || 'محتوا یافت نشد';
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.innerHTML = `
                            <h3>پست شماره ${index + 1}</h3>
                            <p>${content}</p>
                        `;
                        blogPostsDiv.appendChild(postDiv);
                    }
                });
            } catch (error) {
                console.error('خطا در دسترسی به iframe:', error);
                document.getElementById('blogPosts').textContent = 'خطا در بارگذاری پست‌ها.';
            }
        };
    </script>
</body>
</html>
