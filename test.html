<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلاعات وبلاگ</title>
</head>
<body>
    <h1>اطلاعات وبلاگ</h1>
    <div id="blogInfo">در حال بارگذاری...</div>

    <script>
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const rssUrl = encodeURIComponent('https://amuleo.blogfa.com/rss');

        fetch(proxyUrl + rssUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }
                return response.json(); // دریافت JSON از پروکسی
            })
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data.contents, 'application/xml'); // محتوای اصلی RSS

                // استخراج اطلاعات از RSS
                const title = xmlDoc.querySelector('channel > title')?.textContent || 'عنوان یافت نشد';
                const description = xmlDoc.querySelector('channel > description')?.textContent || 'توضیحات یافت نشد';

                const blogInfoDiv = document.getElementById('blogInfo');
                blogInfoDiv.innerHTML = `
                    <p><strong>نام نویسنده:</strong> ${title}</p>
                    <p><strong>توضیحات وبلاگ:</strong> ${description}</p>
                `;
            })
            .catch(error => {
                console.error('خطا:', error);

                const blogInfoDiv = document.getElementById('blogInfo');
                blogInfoDiv.textContent = `خطا در بارگذاری اطلاعات وبلاگ: ${error.toString()}`;
            });
    </script>
</body>
</html>
