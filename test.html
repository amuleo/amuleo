<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش خطاها</title>
    <style>
        body {
            font-family: 'YekanBakh', sans-serif;
            background-color: #f3f3f3;
            color: #333333;
            padding: 20px;
            text-align: center;
        }

        .author {
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            font-size: 18px;
            color: #404040;
        }

        .error {
            margin: 20px auto;
            padding: 15px;
            background-color: #fdd;
            border-radius: 10px;
            max-width: 600px;
            text-align: left;
            font-size: 16px;
            color: #d33;
        }
    </style>
</head>
<body>
    <h1>نام نویسنده وبلاگ</h1>
    <div id="authorName" class="author">در حال بارگذاری...</div>
    <div id="errorLog" class="error" style="display:none;">در حال بررسی خطا...</div>

    <script>
        const blogUrl = 'https://amuleo.blogfa.com/';

        fetch(blogUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }
                return response.text(); // دریافت محتوای HTML به صورت متن
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');

                // انتخاب تگ h1 با کلاس مشخص‌شده
                const authorElement = doc.querySelector('h1.text-base\\2F loose.font-semibold');
                const authorName = authorElement?.textContent?.trim() || 'نام نویسنده یافت نشد';

                const authorDiv = document.getElementById('authorName');
                authorDiv.textContent = `نویسنده: ${authorName}`;
            })
            .catch(error => {
                console.error('خطا:', error);

                // نمایش خطا در صفحه
                const errorLogDiv = document.getElementById('errorLog');
                errorLogDiv.style.display = 'block'; // نمایش قسمت خطا
                errorLogDiv.textContent = `خطای رخ داده: ${error.message}`;
            });
    </script>
</body>
</html>
