<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نام نویسنده وبلاگ</title>
    <style>
        body {
            font-family: 'YekanBakh', sans-serif;
            background-color: #f3f3f3;
            color: #333333;
            padding: 20px;
            text-align: center;
        }

        .author {
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            font-size: 18px;
            color: #404040;
        }
    </style>
</head>
<body>
    <h1>نام نویسنده وبلاگ</h1>
    <div id="authorName">در حال بارگذاری...</div>

    <script>
        const blogUrl = 'https://amuleo.blogfa.com/';

        fetch(blogUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('خطا در دریافت داده');
                }
                return response.text(); // دریافت محتوای HTML به‌صورت متن
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');

                // انتخاب اولین تگ h1
                const authorElement = doc.querySelector('h1');
                const authorName = authorElement?.textContent?.trim() || 'نام نویسنده یافت نشد';

                const authorDiv = document.getElementById('authorName');
                authorDiv.className = 'author';
                authorDiv.textContent = `نویسنده: ${authorName}`;
            })
            .catch(error => {
                console.error('خطا:', error);
                document.getElementById('authorName').textContent = 'خطا در بارگذاری نام نویسنده.';
            });
    </script>
</body>
</html>
