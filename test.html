<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلاعات وبلاگ</title>
    <style>
        body {
            font-family: 'YekanBakh', sans-serif;
            background-color: #f3f3f3;
            color: #333333;
            padding: 20px;
            text-align: center;
        }

        .info {
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            font-size: 18px;
            color: #404040;
        }
    </style>
</head>
<body>
    <h1>اطلاعات وبلاگ</h1>
    <div id="blogInfo" class="info">در حال بارگذاری...</div>

    <script>
        const rssUrl = 'https://amuleo.blogfa.com/rss';

        fetch(rssUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }
                return response.text(); // دریافت محتوای RSS به صورت متن
            })
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'application/xml');

                // استخراج نام نویسنده و توضیحات وبلاگ
                const author = xmlDoc.querySelector('channel > managingEditor')?.textContent || 'نام نویسنده یافت نشد';
                const description = xmlDoc.querySelector('channel > description')?.textContent || 'توضیحات وبلاگ یافت نشد';

                const blogInfoDiv = document.getElementById('blogInfo');
                blogInfoDiv.innerHTML = `
                    <p><strong>نویسنده:</strong> ${author}</p>
                    <p><strong>توضیحات:</strong> ${description}</p>
                `;
            })
            .catch(error => {
                console.error('خطا:', error);

                const blogInfoDiv = document.getElementById('blogInfo');
                blogInfoDiv.textContent = `خطا در بارگذاری اطلاعات وبلاگ: ${error.toString()}`;
            });
    </script>
</body>
</html>
