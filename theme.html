<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب تم پویا با Popover</title>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        body[data-theme="dark"] {
            background-color: #121212 !important;
            color: #ffffff !important;
        }

        body[data-theme="light"] {
            background-color: #ffffff !important;
            color: #000000 !important;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
        }

        .popover {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            display: none;
            border-radius: 5px;
        }

        .popover button {
            display: block;
            margin: 5px 0;
            width: 100%;
            background: none;
            color: #333;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>انتخاب تم پویا با Popover 🎨</h1>
    <button onclick="togglePopover()">🎛️ تغییر تم</button>

    <div class="popover" id="themePopover">
        <button onclick="changeTheme('auto')">🔄 خودکار</button>
        <button onclick="changeTheme('dark')">🌙 حالت شب</button>
        <button onclick="changeTheme('light')">☀️ حالت روز</button>
    </div>

    <script>
        function getSystemTheme() {
            return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        function applyTheme(theme) {
            if (theme === "auto") {
                theme = getSystemTheme();
            }
            document.body.setAttribute("data-theme", theme);
        }

        function changeTheme(selectedTheme) {
            localStorage.setItem("theme", selectedTheme);
            applyTheme(selectedTheme);
            document.getElementById("themePopover").style.display = "none";
        }

        function togglePopover() {
            const popover = document.getElementById("themePopover");
            popover.style.display = popover.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme") || "auto";
            applyTheme(savedTheme);

            if (savedTheme === "auto") {
                window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => applyTheme("auto"));
            }
        });
    </script>
</body>
</html>
