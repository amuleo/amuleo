<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب تم</title>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        body[data-theme="dark"] {
            background-color: #121212 !important;
            color: #ffffff !important;
        }

        body[data-theme="light"] {
            background-color: #ffffff !important;
            color: #000000 !important;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>انتخاب تم صفحه 🌙☀️</h1>
    <label for="theme-select">حالت تم را انتخاب کنید:</label>
    <select id="theme-select" onchange="changeTheme(this.value)">
        <option value="auto">خودکار (بر اساس تنظیمات سیستم)</option>
        <option value="dark">حالت شب</option>
        <option value="light">حالت روز</option>
    </select>

    <script>
        function getSystemTheme() {
            return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        function changeTheme(theme) {
            if (theme === "auto") {
                theme = getSystemTheme();
            }
            document.body.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme") || "auto";
            document.getElementById("theme-select").value = savedTheme;
            changeTheme(savedTheme);
        });
    </script>
</body>
</html>
